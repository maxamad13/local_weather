<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

	<div id="register">
		<h1>NSS Weather App</h1>
		<p>Login/Register</p>
		<p><input id="username"></p>
		<p><input type="password" id="password"></p>
		<p>
			<button id="login">Login</button>
			<button id="registerBut">Register</button>
		</p>
	</div>


	
	<div class="container hideSearches">
		<h1>NSS Weather App</h1>
		<div class="row">	
			<div class="col-xs-12">
				<div id="zipSearch">
					<input id="zip">
					<button id="zipSubmit">Submit Zipcode</button>
				</div>
				<span class="searchButtons" id="today" data-days="1">Today</span>
				<span class="searchButtons" id="threeDay" data-days="3">3 Day</span>
				<span class="searchButtons" id="sevenDay" data-days="7">7 Day</span>
				<span class="searchButtons" id="savedFore">Saved Forecasts</span>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="forecast" class="row"></div>
	</div>

<script data-main="javascripts/main" src="../lib/bower_components/requirejs/require.js"></script>
</body>
</html>
